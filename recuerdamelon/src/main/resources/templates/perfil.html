<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sd="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layoutHome}">

<head>
    <title>Perfil</title>
</head>

<body>
<main>
    <!-- fragment navbar -->
    <div layout:fragment="navbar"></div>

    <!-- fragment contenido html -->
    <div layout:fragment="content">

        <div class="container-usuario">
            <TABLE class="tabla-usuario" BORDER="0" CELLPADDING="10px" CELLSPACING="0">
                <TR>
                    <TD>
                        <div class="image-cropper">
                            <img class="my-picture" th:src="@{/img/unk.jpg}" alt="Avatar">
                        </div>
                    </TD>
                </TR>
                <TR>
                    <TD><label>Usuario:</label></TD>
                    <TD><input type="text" name="nombre_x" id="nombre_x"></TD>
                </TR>
                <TR>
                    <TD><label>Correo:</label></TD>
                    <TD><input type="text" name="correo_x" id="correo_x"></TD>
                </TR>
                <TR>
                    <td> <label>nueva contrase√±a:</label> </td>
                    <TD><input type="password" name="pass_x" id="pass_x"></TD>
                </TR>
                <TR>
                    <td> foto:</td>
                    <TD><input type="file" id="foto_x" name="foto_x"></TD>
                </TR>
                <TR>
                    <td></td>
                    <TD><button type="button" id="guardardatos"> Grabar</button></TD>
                </TR>

            </TABLE>
            <script type="text/javascript">
                    $(document).ready(function() {
                        $('#guardardatos').click(function() {
                            nombre_x = $('#nombre_x').val();
                            correo_x = $('#correo_x').val();
                            pass_x = $('#pass_x').val();
                            RegistrarNuevo(nombre_x, correo_x, pass_x, pais_x, foto_x);
                        });
                    });
                </script>
        </div>

    </div>


</main>
</body>

</html>
