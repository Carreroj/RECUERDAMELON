<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sd="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layoutHome}">

<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/mensajes.css}">
    <script type="text/javascript" th:src="@{/js/addTeam.js}"></script>
</head>

<body>
<main>
    <!-- fragment navbar -->
    <div layout:fragment="navbar"></div>

    <!-- fragment contenido html -->
    <div layout:fragment="content">
        <div class="messages">
            <div class="box-body">

                <form style="margin:3%" class="form-newTask" action="/" th:action="@{/business/horario}"
                      th:object="${horarios}" method="post">
                    <div class="mailbox">


                        <h2 style="text-align:center;padding-top:3%; margin-bottom: 20px">Crear tarea de empresa</h2>
                        <div style="text-align:center" class="form-textTask">
<!--                            <div class="form-dateTask">-->
<!--                                <label>Fecha inicio </label> <input class="" type="datetime-local" name="date" id="dateTask-ini"-->
<!--                                                                   th:field="${horarios.start}">-->
<!--                                <label>Fecha final </label> <input class="" type="datetime-local" name="date" id="dateTask-fin"-->
<!--                                                                    th:field="${horarios.end}">-->
<!--                            </div>-->

                            <div>
                                <div class="container">
                                    <p style="padding-top: 20px">Equipo: </p>
                                    <select style="height:auto; text-align:center" id="multiple-users"
                                            multiple="multiple"
                                            th:field="*{equipos}">
                                        <option th:each="community : ${equipos}"
                                                th:value="${{community}}"
                                                th:text="'&#127816;' + '  ' + ${community.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <label style="width:60%;text-align:center;display:flex;margin:auto;">Titulo (<span id="cont-span">0</span>/60)</label>
                        <input type="text" class="form-control"
                               id="tittle-task" placeholder=""
                               th:field="${horarios.title}"
                               maxlength="60" style="width:60%;text-align:center;display:flex;margin:auto;"
                               required onclick="contchar()">


                        <p class="p-error" th:if="${erroraddusername}" th:text="#{Adduser.ErrorUsername}"></p>
                        <table class="table-responsive"
                               style="width:60%;text-align:center;margin:auto; padding-bottom:3%">
                            <tr>
                                <th>Inicio </th>
                                <th>Fin</th>
                                <th >Tarea</th>
                            </tr>
                            <tr id="name1">
                                <td><input type="datetime-local"
                                           th:field="${horarios.startLocalDateTime1}" required></td>
                                <td><input type="datetime-local"
                                           th:field="${horarios.endLocalDateTime1}" required></td>
                                <td>
                                    <textarea style="max-width:100%;" placeholder="" type="text" name="name" rows="1" cols="90"
                                               th:field="${horarios.task1}" required></textarea>
                                </td>
                            <tr id="name2" hidden>
                            <td><input type="datetime-local"
                                       th:field="${horarios.startLocalDateTime2}" ></td>
                            <td><input type="datetime-local"
                                       th:field="${horarios.endLocalDateTime2}" ></td>
                            <td>
                                    <textarea  placeholder="" type="text" name="name" rows="1" cols="90"
                                               th:field="${horarios.task2}"></textarea>
                                </td>
                            <tr id="name3" hidden>
                            <td><input type="datetime-local"
                                       th:field="${horarios.startLocalDateTime3}"></td>
                            <td><input type="datetime-local"
                                       th:field="${horarios.endLocalDateTime3}"></td>
                            <td>
                                    <textarea  placeholder="" type="text" name="name" rows="1" cols="90"
                                               th:field="${horarios.task3}"></textarea>
                                </td>
                            <tr id="name4" hidden>
                            <td><input type="datetime-local"
                                       th:field="${horarios.startLocalDateTime4}"></td>
                            <td><input type="datetime-local"
                                       th:field="${horarios.endLocalDateTime4}"></td>
                            <td>
                                    <textarea  placeholder="" type="text" name="name" rows="1" cols="90"
                                               th:field="${horarios.task4}"></textarea>
                                </td>
                            <tr id="name5" hidden>
                            <td><input type="datetime-local"
                                       th:field="${horarios.startLocalDateTime5}"></td>
                            <td><input type="datetime-local"
                                       th:field="${horarios.endLocalDateTime5}"></td>
                            <td>
                                    <textarea  placeholder="" type="text" name="name" rows="1" cols="90"
                                               th:field="${horarios.task5}"></textarea>
                                </td>
                            <tr id="name6" hidden>
                            <td><input type="datetime-local"
                                       th:field="${horarios.startLocalDateTime6}"></td>
                            <td><input type="datetime-local"
                                       th:field="${horarios.endLocalDateTime6}"></td>
                            <td>
                                    <textarea  placeholder="" type="text" name="name" rows="1" cols="90"
                                               th:field="${horarios.task6}"></textarea>
                                </td>
                            <tr id="name7" hidden>
                            <td><input type="datetime-local"
                                       th:field="${horarios.startLocalDateTime7}"></td>
                            <td><input type="datetime-local"
                                       th:field="${horarios.endLocalDateTime7}"></td>
                            <td>
                                    <textarea  placeholder="" type="text" name="name" rows="1" cols="90"
                                               th:field="${horarios.task7}"></textarea>
                                </td>
                            <tr id="name8" hidden>
                            <td><input type="datetime-local"
                                       th:field="${horarios.startLocalDateTime8}"></td>
                            <td><input type="datetime-local"
                                       th:field="${horarios.endLocalDateTime8}"></td>
                            <td>
                                    <textarea  placeholder="" type="text" name="name" rows="1" cols="90"
                                               th:field="${horarios.task8}"></textarea>
                                </td>
                        </table>
                        <button style="margin:2%" type="button" onclick='addInput()'>AÃ±adir tarea</button>
                        <button style="float: right;margin:2%" type="submit" >Compartir </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
