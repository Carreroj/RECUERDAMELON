<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layoutLog}">

<!--

    <head>
        <title>Registro</title>
    </head>

    <body>

        <main>

            <!-- VIDEOS Y LETRAS BACKGROUND ESTATICO APROVECHANDO EL layoutLog.html -->

            <!--<div class="background-video">
                <video id="background-video" autoplay loop muted >
                    <source src="./asset/video/pexels-polina-kovaleva-7258391.webm" type="video/mp4">
                </video>
            </div>
            <article class="imagenes">
                <img th:src="@{/img/9-removebg-preview.png}" alt="letras1">
                <img th:src="@{/img/10-removebg-preview.png}" alt="letras2">
                <img th:src="@{/img/11-removebg-preview.png}" alt="letras3">

            <div layout:fragment="content">
                <article class="login">
                    <section>
                        <img th:src="@{/img/logoBlanco.png}" alt="Imagen">
                    </section>
                    <section>

                        <form action="#" th:action="@{/registro}" method="post">

                            <p th:if="${errors}" th:text="#{Registro.Error}"></p>

                            <div class="texto-formulario">
                                <h2 th:text="#{Registro.Title}"></h2> <!-- <h2>Crear una nueva cuenta Meloner</h2> -->
                            </div>

                            <div class="input">
                                <label for="username" th:text="#{Registro.Username}" ></label>   <!-- <label for="Meloner">Elija tu nombre Meloner</label>>  -->
                                <input placeholder="Escriba su nombre Meloner" type="text" id="username" name="username">
                            </div>
                            <div class="input">
                                <label for="email" th:text="#{Registro.Email}"></label> <!--   for="email" th:text="#{Registro.Email}">Email</label>-->
                                <input placeholder="Ingresa tu email" type="email" id="email">
                            </div>
                            <div class="input">
                                <label for="password" th:text="#{Registro.Password}"></label> <!--<label for="contraseña">Elija tu contraseña</label>-->
                                <input placeholder="Elija una contraseña" type="password" id="password" name="password">
                            </div>
                            <div class="input">
                                <label for="repassword" th:text="#{Registro.RePassword}"></label> <!--<label for="contraseña">Repita la contraseña</label>-->
                                <input placeholder="Elija una contraseña" type="password" id="repassword" name="repassword">
                            </div>
                            <!--
                            <div class="password-olvidada"> &lt;!&ndash;.... FALTA RECUPERAR html&ndash;&gt;
                                <a th:href = "@{/recuperar.html}" th:text="#{Login.Recuperar.Password}"></a> &lt;!&ndash;"¡Olbidaste tu contraceña melon!"&ndash;&gt;
                            </div>
                            -->

                            <div class="input">
                               <button type="submit" th:text="#{Registro.Button.Submit}"></button>  <!-- >Crear cuenta</button> -->
                            </div>
                            <div class="reguistro-usuario">
                                <a th:href = "@{/login.html}" th:text="#{Registro.Login}"></a>   <!-- >¿Ya eres Meloner?</a> -->
                            </div>
                        </form>



                    </section>
                </article>


            </div>
        </main>

    </body>
</html>
